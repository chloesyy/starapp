  <title>Market Analysis</title>
</head>
<body>
	<div class="container">
		<div class="navbar">
      <div class="logo">
        <img class="netflix-logo" src="../static/images/logo.png">
      </div>
      <div class="toggle">
        <a href="#viewership" style="margin-right:40px;">Vierwership</a>
		<a href="#membership" style="margin-right:40px;">Membership</a>
		<a href="#insights">Insights</a>
      </div>
    </div>
		<section id="home">
			<div class="overlay">
				<canvas id="myChart"></canvas>
				<div class="parameters">
					<form action="/" method="POST" enctype="multipart/form-data" class="toggle-sensit">
						<label for="id_label_single" class="dropdown-label">Select Period:</label>
						<select class="js-example-basic-single js-states form-control" name="period" id="id_label_single" style="width: 150px">
							<!-- FOR LOOP to prevent hardcoding moving forward -->
							<option value="yearly" class="tablinks" id="yearly">Yearly</option>
							<option value="quarterly" class="tablinks" id="quarterly">Quarterly</option>
							<option value="monthly" class="tablinks" id="monthly">Monthly</option>
							<option value="weekly" class="tablinks" id="weekly">Weekly</option>
							<option value="daily" class="tablinks" id="daily">Daily</option>
						</select>
						<br><br>
						<label for="id_label_single" class="dropdown-label">Select Genre:</label>
						<select class="js-example-basic-single js-states form-control" name="genre" id="id_label_single" style="width: 150px">
							<option value="action" name="action">Action</option>
							<option value="horror">Horror</option>
						</select>
						<br><br>
						<input type="submit" class="submit-button" name="submit-button" value="Submit">
					</form>
				</div>
			</div>
		</section>
	</div>
</body>

<script>
  // Chart.js JS
	// var data = JSON.parse("[" + '{{data.data}}' + "]"); 

	let myChart = document.getElementById('myChart').getContext('2d');
	let barChart = new Chart(myChart, {
		type: 'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
		data: {
			labels:{{data.labels|tojson}}, // x-axis
			datasets:[{
				label:'{{data.label}}', // legend name
				data:{{data.data|tojson}},
				backgroundColor:'#E50914', // can input arrays
				borderWidth:2,
				borderColor:'white',
				hoverBorderWidth:3,
			}]
		},
		options: {
      plugins: {
        title:{
          display:true,
          text:'{{data.title}}',
          font: {
            size: 20 // default 18
          }, 
          padding: {
            top:0,
            bottom:0
          }
			  },
        legend:{
          display:true,
          position:'right',
          labels:{
					  fontColor:'#000'
				  },
        },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
			},
    },
	});
</script>

<script>
  // Select2 JS
  $(document).ready(function() {
    $('.js-example-basic-single').select2({
      dropdownAutoWidth: false,
    });
  });
</script>

<script>
  // ensures dropdown selection stays after button submit
  var i, tablinks, tabname
  tabname = '{{selection.period}}'
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
      tablinks[i].selected = "false";
    }
  document.getElementById(tabname).selected = "true";
</script>
</html>
