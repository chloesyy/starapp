	<title>Market Analysis</title>
</head>
<body>
	<div class="container">
		<div class="navbar">
      <div class="logo">
        <img class="netflix-logo" src="../static/images/logo.png">
      </div>
      <div class="toggle">
        <a href="#viewership" style="margin-right:40px;">Vierwership</a>
		<a href="#membership" style="margin-right:40px;">Membership</a>
		<a href="#insights">Insights</a>
      </div>
    </div>
		<section id="home">
			<div class="overlay">
				<canvas id="myChart"></canvas>
				<div class="parameters">
					<form action="#viewership" method="POST" enctype="multipart/form-data" class="toggle-sensit">
						<label for="period" style="color:#FFFFFF">Select Period:</label>
						<select class="custom-select" name="period" id="period">
							<!-- FOR LOOP to prevent hardcoding moving forward -->
							<option value="yearly" name="yearly">Yearly</option>
							<option value="quarterly">Quarterly</option>
							<option value="monthly">Monthly</option>
							<option value="weekly">Weekly</option>
							<option value="daily">Daily</option>
						</select>
						<br><br>
						<label for="genre" style="color:#FFFFFF">Select Genre:</label>
						<select class="custom-select" name="genre" id="genre">
							<option value="action" name="action">Action</option>
							<option value="horror">Horror</option>
						</select>
						<br><br>
						<input type="submit" class="submit-button" name="submit-button" value="Submit">
					</form>
				</div>
			</div>
		</section>
	</div>
</body>

<script>
	var data = JSON.parse("[" + '{{data.data}}' + "]"); 
	var title = '{{data.label}}'

	let myChart = document.getElementById('myChart').getContext('2d');
	let barChart = new Chart(myChart, {
		type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
		data: {
			labels:['Boston', 'Worcester', 'Springfield', 'Lowell', 'Cambridge', 'New Bedford'], // x-axis
			datasets:[{
				label:title, // legend name
				data: data[0],
				backgroundColor:'#E50914', // can input arrays
				borderWidth:2,
				borderColor:'black',
				hoverBorderWidth:3,
				hoverBorderWidth:'#000'
			}]
		},
		options: {
			title:{
				display:true,
				text:'ABC',
				fontSize:25 // default 18
			},
			legend:{
				display:true,
				position:'right',
				labels:{
					fontColor:'#000'
				}
			},
			layout:{
				padding:{
					left:0,
					right:0,
					bottom:0,
					top:0
				}
			},
			tooltips:{
				enabled:true
			}
		}
	});
</script>
</html>
